<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body id="app" class="light">
    <header class="header">
      <div class="container header__container">
        <a href="./index.html" class="logo">News</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link nav-link--current" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./partials/favorite.html">Favorite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./partials/read.html">Read</a>
          </li>
        </ul>

        <label class="search-field" for="search">
          <button class="search-button" type="submit">
            <svg width="20" height="20">
              <use href="./images/icons.svg#icon-search"></use>
            </svg>
          </button>
          <input
            class="search-input"
            id="search"
            type="text"
            placeholder="Search"
          />
        </label>
        <button class="open-search" type="button">
          <svg width="20" height="20">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
        <div class="switch">
          <svg class="icon-sun" width="21" height="21">
            <use href="./images/icons.svg#icon-sun"></use>
          </svg>
          <span class="light-word">Light</span>
          <input type="checkbox" id="toggle-button" class="toggle-button" />
          <label for="toggle-button" class="text"></label>
          <svg class="icon-moon" width="21" height="21">
            <use href="./images/icons.svg#icon-moon"></use>
          </svg>
          <span class="dark-word">Dark</span>
        </div>

        <button class="burger-button" type="button">
          <svg width="24" height="24">
            <use class="burger-icon" href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>

        <div class="burger-menu">
          <div class="container burger__container">
            <div class="burger-header">
              <a href="./index.html" class="logo">News</a>
              <button class="burger-close" type="button">
                <svg width="24" height="24">
                  <use
                    class="close-icon"
                    href="./images/icons.svg#icon-x"
                  ></use>
                </svg>
              </button>
            </div>
            <div class="burger-body">
              <div class="burger-nav">
                <ul class="burger-links">
                  <li class="burger-item">
                    <a class="burger-link" href="./index.html">
                      <div class="link-sign">
                        <svg class="link-icon" width="18" height="18">
                          <use
                            href="./images/icons.svg#icon-mobil-home"
                          ></use></svg
                        ><span class="link-text">Home</span>
                      </div>
                      <svg class="link-arrow" width="6" height="12">
                        <use href="./images/icons.svg#icon-chevron-right"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="burger-item">
                    <a class="burger-link" href="./partials/favorite.html">
                      <div class="link-sign">
                        <svg class="link-icon" width="18" height="18">
                          <use
                            href="./images/icons.svg#icon-mobil-heart"
                          ></use></svg
                        ><span class="link-text">Favorite</span>
                      </div>
                      <svg class="link-arrow" width="6" height="12">
                        <use href="./images/icons.svg#icon-chevron-right"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="burger-item">
                    <a class="burger-link" href="./partials/read.html">
                      <div class="link-sign">
                        <svg class="link-icon" width="18" height="18">
                          <use
                            href="./images/icons.svg#icon-mobil-book"
                          ></use></svg
                        ><span class="link-text">Read</span>
                      </div>
                      <svg class="link-arrow" width="6" height="12">
                        <use href="./images/icons.svg#icon-chevron-right"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="burger-switch">
                <svg class="icon-sun" width="21" height="21">
                  <use href="./images/icons.svg#icon-sun"></use>
                </svg>
                <input
                  type="checkbox"
                  id="toggle-button"
                  class="toggle-button"
                />
                <label for="toggle-button" class="text"></label>
                <svg class="icon-moon" width="21" height="21">
                  <use href="./images/icons.svg#icon-moon"></use>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="news">
        <div class="container">
          <div class="news__box"></div>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
    <script src="./js/burger-menu.js"></script>
    <script src="./js/header-input.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
